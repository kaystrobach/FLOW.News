
<html lang="de" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns:sbslapo="http://typo3.org/ns/SBS/LaPo/ViewHelpers" xmlns:ks="http://typo3.org/ns/KayStrobach/Custom/ViewHelpers"
	  xmlns:kayCustom="http://typo3.org/ns/KayStrobach/Custom/ViewHelpers">

<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <div class="col-sm-6">
                <label for="subject"><f:translate>Subject</f:translate></label>
                <f:form.textfield property="subject"  id="subject" class="form-control" />
            </div>
	        <div class="col-sm-3">
		        <div class="form-group">
			        <div class="col-sm-12">
				        <label for="startDate"><f:translate>Publication date</f:translate></label>
						<kayCustom:form.dateTimeTextfield dateFormat="d.m.Y" property="startDate"   id="startDate"
														  class="form-control" />
			        </div>
		        </div>
	        </div>
	        <div class="col-sm-3">
		        <div class="form-group">
			        <div class="col-sm-12">
				        <label for="endDate"><f:translate>End of publication date</f:translate></label>
				       	<kayCustom:form.dateTimeTextfield dateFormat="d.m.Y" property="endDate"   id="endDate"
								  class="form-control" />
			        </div>
		        </div>
	        </div>
        </div>
		<div class="form-group">
			<div class="col-sm-12">
				<label for="foreword"><f:translate>Teaser</f:translate></label>
				<f:form.textarea property="foreword"  id="foreword" class="form-control" rows="5"/>

			</div>
		</div>
        <div class="form-group">
            <div class="col-sm-12">
                <label for="content"><f:translate>Content</f:translate></label>
				<wysiwyg_widget.wysiwygEditor id="content" buttons="{1:'bold', 2:'createLink', 3:'removeLink', 4:'insertBlockQuote', 5:'insertUnorderedList', 6:'insertOrderedList', 7:'outdentList', 8:'indentList'}"/>
	            <f:form.textarea property="content"  id="content" class="form-control" rows="20"/>

            </div>
        </div>
      </div>
</div>
